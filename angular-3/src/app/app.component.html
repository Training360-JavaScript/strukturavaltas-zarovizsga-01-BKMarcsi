<table>
  <thead>
    <tr>
      <th>id</th>
      <th>material</th>
      <th>trade</th>
      <th>cost_code</th>
      <th>price</th>
      <th>active</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let construction of list$ | async">
      <td>{{ construction.id }}</td>
      <td>{{ construction.material }}</td>
      <td>{{ construction.trade }}</td>
      <td>{{ construction.cost_code }}</td>
      <td>{{ construction.price }}</td>
      <td>{{ construction.active }}</td>
      <td></td>
    </tr>
  </tbody>
</table>
